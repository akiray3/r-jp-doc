<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>home</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link
    rel="stylesheet"
    href="slick-1.8.1/slick/slick-theme.css"
    type="text/css"
  />
  <link rel="stylesheet" href="slick-1.8.1/slick/slick.css" type="text/css" />

  <script src="https://cdn.jsdelivr.net/npm/lazyload@2.0.0-rc.2/lazyload.min.js"></script>
  <script src="jquery.js"></script>
  <script src="slick-1.8.1/slick/slick.min.js"></script>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
</head>
<body>
  <!--ローディング-->
  <div id="loading">
    <div class="loader">Loading...</div>
  </div>
  <!--検索ボックス-->
  <div style="width: 100%; margin: 2%; margin-top: 3%">
    <form id="search" action="/r-jp-doc/search.html" method="get">
      <input
        type="text"
        id="keywordbox"
        name="keyword"
        placeholder="キーワードを入力"
      />
      <button type="submit" id="reserch">
        <img
          src="www/magnifying-glass-duotone.svg"
          alt="SVG"
          id="magnifying-glass-duotone"
        />
      </button>
      <div id="autocomplete">
        <ul id="autocompletelist"></ul>
      </div>
    </form>
  </div>
  <!--コンテンツ本体-->
  <div style="width: 100%">
    <div class="sec_inner">
      <div id="base_sec_inner">
        <h1 class="packname">base</h1>
        <nav>
          <a
            href="/r-jp-doc/infopage/base.html"
            style="padding: 15px"
            class="librarylink"
            >一覧を見る</a
          >
        </nav>
      </div>
      <div class="border-box" id="base_borderbox">
        <div class="slick-slider" id="base_slider"></div>
      </div>
    </div>
    <div class="sec_inner">
      <div id="graphics_sec_inner">
        <h1 class="packname">graphics</h1>
        <nav>
          <a
            href="/r-jp-doc/infopage/graphics.html"
            style="padding: 15px"
            class="librarylink"
            >一覧を見る</a
          >
        </nav>
      </div>
      <div class="border-box" id="graphics_borderbox">
        <div class="slick-slider" id="graphics_slider"></div>
      </div>
    </div>
    <div class="sec_inner">
      <div id="psych_sec_inner">
        <h1 class="packname">psych</h1>
        <nav>
          <a
            href="/r-jp-doc/infopage/psych.html"
            style="padding: 15px"
            class="librarylink"
            >一覧を見る</a
          >
        </nav>
      </div>
      <div class="border-box" id="psych_borderbox">
        <div class="slick-slider" id="psych_slider"></div>
      </div>
    </div>
    <div class="sec_inner">
      <div id="stats_sec_inner">
        <h1 class="packname">stats</h1>
        <nav>
          <a
            href="/r-jp-doc/infopage/stats.html"
            style="padding: 15px"
            class="librarylink"
            >一覧を見る</a
          >
        </nav>
      </div>
      <div class="border-box" id="stats_borderbox">
        <div class="slick-slider" id="stats_slider"></div>
      </div>
    </div>
  </div>

  <script>
    const loading = document.querySelector("#loading");
    window.addEventListener("load", () => {
      loading.classList.add("loaded");
    });
    const list = ["base", "graphics", "psych", "stats"];
    const windowSize = window.innerWidth;
    list.forEach(function (item) {
      fetch(`infopage/${item}.json`)
        .then((response) => response.json())
        .then((jsondata) => {
          const slideblock = document.querySelector(`#${item}_slider`);
          for (let i = 0; i < jsondata.length; i++) {
            if (jsondata[i].svg) {
              const slide = document.createElement("div");
              slide.className = "slick-slide";
              slide.id = item + "_slide_" + i;
              const slide_link = document.createElement("a");
              slide_link.className = "slide_link_href";
              slide_link.href = "/r-jp-doc/detail/detailpage.html";
              slide.addEventListener("click", (event) => {
                event.preventDefault();
                window.location.href = `/r-jp-doc/detail/detailpage.html?keyword=${jsondata[i].funcname}`;
              });
              const imgbox = document.createElement("img");
              imgbox.classList.add("lazyload");
              const darkMode = window.matchMedia("(prefers-color-scheme:dark)");
              console.log(jsondata[i].svg_white);
              function changeDarkMode(d) {
                if (d.matches) {
                  imgbox.setAttribute(
                    "data-lazy",
                    `www/${jsondata[i].svg_white}`
                  );
                } else {
                  imgbox.setAttribute("data-lazy", `www/${jsondata[i].svg}`);
                }
              }
              darkMode.addEventListener("change", changeDarkMode);
              changeDarkMode(darkMode);
              const funcnametxt = document.createElement("p");
              const fnnametxt = document.createTextNode(jsondata[i].funcname);
              funcnametxt.appendChild(fnnametxt);
              slide_link.appendChild(imgbox);
              slide.appendChild(slide_link);
              slide.appendChild(funcnametxt);
              slideblock.appendChild(slide);
            }
          }
          console.log(windowSize);
          if (windowSize <= 420) {
            $("#" + item + "_slider").slick({
              slidesToShow: 1,
              adaptiveHeight: true,
              slidesToScroll: 1,
              centerMode: false,
              preloadImages: true,
              lazyload: "ondemand",
              LoadBuffer: 0,
              autoplay: true,
              autoplaySpeed: 8000,
            });
          } else if (windowSize <= 768 && windowSize > 420) {
            $("#" + item + "_slider").slick({
              slidesToShow: 2,
              adaptiveHeight: true,
              slidesToScroll: 1,
              centerMode: false,
              preloadImages: true,
              lazyload: "ondemand",
              LoadBuffer: 0,
              autoplay: true,
              autoplaySpeed: 8000,
            });
          } else if (windowSize > 420) {
            $("#" + item + "_slider").slick({
              slidesToShow: 3,
              adaptiveHeight: true,
              slidesToScroll: 1,
              centerMode: false,
              preloadImages: true,
              lazyload: "ondemand",
              LoadBuffer: 0,
              autoplay: true,
              autoplaySpeed: 8000,
            });
          }
          $(".lazyload").slick({
            lazyload: "ondemand",
          });
        });
    });

    const db_path = "help_db_jpn_main.json";
    const help_db_raw = new XMLHttpRequest();
    help_db_raw.open("GET", db_path, true);
    help_db_raw.send();
    help_db_raw.onload = function () {
      const help_db = JSON.parse(help_db_raw.responseText);
      document
        .getElementById("keywordbox")
        .addEventListener("input", function (event) {
          const input = event.target.value;
          if (input === "") {
            if (document.querySelector(".list")) {
              const list = document.querySelectorAll(".list");
              list.forEach(function (item) {
                const autocompletelist =
                  document.getElementById("autocompletelist");
                autocompletelist.removeChild(item);
              });
            }
          } else {
            const result_autocomplete = getAutocompleteresults(input);
            displayAutocomplete(result_autocomplete);
          }
        });
      function getAutocompleteresults(input) {
        const help_db_func = help_db.map((item) => item.func);
        const results = help_db_func.filter(function (option) {
          return option.toLowerCase().includes(input.toLowerCase());
        });
        return results;
        console.log(results);
      }
      function displayAutocomplete(result) {
        const autocompletelist = document.getElementById("autocompletelist");
        autocompletelist.innerHTML = "";
        result.forEach(function (item) {
          const listItem = document.createElement("li");
          listItem.className = "list";
          listItem.textContent = item;
          autocompletelist.appendChild(listItem);
          listItem.addEventListener("click", function () {
            document.getElementById("keywordbox").value = item;
            autocompletelist.innerHTML = "";
          });
        });
      }
    };

    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("search")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const keyword = document.getElementById("keywordbox").value;
          window.location.href = `/r-jp-doc/search.html?keyword=${keyword}`;
        });
    });
  </script>
</body>
