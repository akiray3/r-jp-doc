<!DOCTYPE html>
<head>
  <title>-</title>
</head>
<body>
  <div class="block"></div>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <div class="tabcontents" style="display: flex;transform: translate(0,120px);">
    <button
      class="tab"
      onclick="openTab(event,'Description') "
      style="
      font-family: ArialRoundedMTBold,'Hiragino Maru Gothic ProN', sans-serif;
        background-color: aliceblue;
        border: none;
        border-radius: 9px;
        cursor: pointer;
      "
    >
      Description
    </button>
    <button
      class="tab"
      onclick="openTab(event,'Arguments')"
      style="
        background-color: aliceblue;
        border: none;
        border-radius: 9px;
        cursor: pointer;
      "
    >
      Arguments
    </button>
    <button
      class="tab"
      onclick="openTab(event,'Value')"
      style="
        background-color: aliceblue;
        border: none;
        border-radius: 9px;
        cursor: pointer;
      "
    >
      Value
    </button>
    <button
      class="tab"
      onclick="openTab(event,'Details')"
      style="
        background-color: aliceblue;
        border: none;
        border-radius: 9px;
        cursor: pointer;
      "
    >
      Details
    </button>
    <button
      class="tab"
      onclick="openTab(event,'Examples')"
      style="
        background-color: aliceblue;
        border: none;
        border-radius: 9px;
        cursor: pointer;
      "
    >
      Examples
    </button>
    <button
      class="tab"
      onclick="openTab(event,'References')"
      style="
        background-color: aliceblue;
        border: none;
        border-radius: 9px;
        cursor: pointer;
      "
    >
      References
    </button>
    <button
      class="tab"
      onclick="openTab(event,'See_Also')"
      style="
        background-color: aliceblue;
        border: none;
        border-radius: 9px;
        cursor: pointer;
      "
    >
      See_Also
    </button>
  </div>
  <script src="script.js"></script>
</body>
